<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			li[data-id="123"]:hover {
				color: green;
			}
			#redButton > button:disabled {
				color: red;
			}

			#redButton {
				background-color: blue;

				/* transition: all 4s; */

				/* OR */

				transition-property: all;
				transition-duration: 4s;
			}
			#redButton:hover {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<div>
				<div>
					<li>Home</li>
					<li>Contact</li>
					<li>About</li>
				</div>
			</div>
		</ul>

		<ul>
			<li>Home</li>
			<li>Contact</li>
			<li>About</li>
		</ul>

		<div id="redButton">
			<button disabled>Hello</button>
		</div>

		<button disabled>Something</button>
		<li data-id="123" title="something">Something</li>

		<span class="redText" id="redText">Hello World</span>

		<p>My name is <span class="boldText">Benedict</span></p>
	</body>
</html>
